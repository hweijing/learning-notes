<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引出生命周期</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <h1 :style="{opacity}">欢迎学习vue</h1>
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    opacity: 0.5
                }
            },
            // vue完成模板的解析，并把初始的真实DOM元素放入页面后（挂载完毕）调用mounted
            mounted() {
                setInterval(() => {
                    this.opacity -= 0.01;
                    if (this.opacity <= 0) {
                        this.opacity = 1;
                    }
                }, 16);

                // 此处this指vue实例
                console.log(this);
            },
        })
    </script>
</body>

</html>
