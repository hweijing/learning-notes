<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <form @submit.prevent="submit">
            <!-- .trim：去除前后空格 -->
            账号：<input type="text" v-model.trim="username">
            <br><br>
            密码：<input type="password" v-model="password">
            <br><br>
            性别：
            男<input type="radio" name="sex" value="male" v-model="sex">
            女<input type="radio" name="sex" value="female" v-model="sex">
            <br><br>
            <!-- .number：修改默认数据类型为number型，type=number和.number需要结合使用 -->
            年龄：<input type="number" v-model.number="age">
            <br><br>
            爱好：
            学习<input type="checkbox" value="xuexi" v-model="hobby">
            打游戏<input type="checkbox" value="dayouxi" v-model="hobby">
            吃饭<input type="checkbox" value="chifan" v-model="hobby">
            <br><br>
            所属校区：
            <select v-model="city">
                <option value="" disabled>请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
            </select>
            <br><br>
            其他信息：
            <!-- .lazy：失去焦点后再收集信息 -->
            <textarea v-model.lazy="other"></textarea>
            <br><br>
            <input type="checkbox" v-model="agree">
            阅读并接受<a href="">用户协议</a>
            <br><br>
            <button>提交</button>
        </form>
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    username: '',
                    password: '',
                    sex: 'male',
                    hobby: ['xuexi'],
                    city: 'beijing',
                    other: '',
                    agree: false,
                    age: ''
                }
            },
            methods: {
                submit() {
                    console.log(JSON.stringify(this._data));
                }
            },
        })
    </script>
</body>

</html>
