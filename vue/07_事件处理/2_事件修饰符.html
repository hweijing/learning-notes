<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件修饰符</title>
    <script src="../vue.js"></script>
    <style>
        .div1 {
            height: 50px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="root">
        <h1>{{msg}}</h1>
        <!-- .pervent：阻止事件默认行为 -->
        <a href="http://www.baidu.com" @click.prevent="showInfo1">点我提示信息</a>
        <!-- 事件冒泡：点击button的事件，同时会触发父级标签身上的事件 -->
        <div class="div1" @click="showInfo1">
            <!-- .stop：阻止事件冒泡行为 -->
            <button @click.stop="showInfo1">点我提示信息</button>
        </div>
        <!-- .once：事件仅执行一次 -->
        <button @click.once="showInfo1">点我提示信息</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    msg: '你好'
                }
            },
            methods: {
                showInfo1(e) {
                    // js原生阻止事件默认行为
                    // e.preventDefault();

                    // js原生阻止事件冒泡
                    // e.stopPropagation();
                    
                    alert('你好');
                }
            },
        })
    </script>
</body>

</html>
