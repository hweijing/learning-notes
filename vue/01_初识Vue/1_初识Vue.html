<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 双括号中只能存放js表达式 -->
        <h1>Hello, {{name}}, {{Date.now()}}</h1>
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                name: 'World',
            }
        })
    </script>
</body>

</html>
