<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据更新时的一个问题</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>人员列表</h1>
        <button @click="updateMei">更改马冬梅的信息</button>
        <ul>
            <li v-for="(item, index) in persons" :key="item.id">
                <p>{{item.name}}-{{item.age}}-{{item.sex}}</p>
            </li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    sortType: 0,
                    keyWord: '',
                    persons: [
                        {
                            id: 1,
                            name: '马冬梅',
                            age: 22,
                            sex: "女"
                        },
                        {
                            id: 2,
                            name: '周冬雨',
                            age: 20,
                            sex: "女"
                        },
                        {
                            id: 3,
                            name: '周杰伦',
                            age: 21,
                            sex: "男"
                        },
                        {
                            id: 4,
                            name: '温兆伦',
                            age: 100,
                            sex: "男"
                        }
                    ]
                }
            },
            methods: {
                updateMei() {
                    // 修改成功
                    // this.persons[0].name = '马老师';
                    // this.persons[0].age = 50;
                    // this.persons[0].sex = '男';

                    // 直接修改数组中的一个元素，修改失败
                    this.persons[0] = {
                        id: 1,
                        name: '马老师',
                        age: 50,
                        sex: "男"
                    };
                }
            },
        })
    </script>
</body>

</html>
