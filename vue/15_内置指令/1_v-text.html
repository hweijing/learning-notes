<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <p>{{name}}</p>

        <!-- v-text：与插值语法效果相同，但插值语法更加灵活 -->
        <p v-text="name"></p>
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    name: 'zhangsan'
                }
            }
        })
    </script>
</body>

</html>
