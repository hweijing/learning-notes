<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- v-bind只是单项数据绑定，改变vue实例中的值会影响页面数据，但改变页面数据不会影响vue实例 -->
        单项数据绑定：<input type="text" :value="value"><br>
        <!-- v-model双向数据绑定 -->
        <!-- v-model只能用于表单类元素，只跟那些有value属性的标签有互动，比如输入框、单选、多选 -->
        双向数据绑定：<input type="text" v-model:value="value"><br>
        <!-- v-model简写形式 -->
        双向数据绑定：<input type="text" v-model="value">
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                value: 'Hello World'
            }
        })
    </script>
</body>

</html>
