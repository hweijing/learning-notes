<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueComponent</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">

    </div>

    <script>
        const school = Vue.extend({
            data() {
                return {
                    schoolName: 'tsing',
                    schoolAddress: 'beijing'
                }
            },
            template: `
                <div>
                    <h1>学校名称：{{schoolName}}</h1>
                    <h1>学校地址：{{schoolAddress}}</h1>
                </div>
            `
        });

        // school组件本身是一个名为VueComponent的构造函数，由Vue.extend生成
        // vue在解析组件标签<school></school>时，会创建school组件的实例对象，即执行new VueComponent(options)
        // 每次调用Vue.extend，返回的都是一个全新的VueComponent，实例化后的对象都不一样
        console.log(school);

        // VueComponent和Vue是两个不一样的实例对象，构造函数也不同
        const vm = new Vue({
            el: '#root',
            template: `
                <school></school>
            `,
            components: {
                school
            }
        })
    </script>
</body>

</html>
