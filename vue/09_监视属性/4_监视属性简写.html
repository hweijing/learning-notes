<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监视属性简写</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <button @click="change()">change</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    msg: true,
                    info: 1
                }
            },
            methods: {
                change() {
                    this.msg = !this.msg;
                    this.info++;
                }
            },
            watch: {
                // 若需要监视的属性的监视配置只会用到一个handler，则可以简写
                msg(newValue, oldValue) {
                    console.log(newValue, oldValue, 'msg被修改');
                },
            },
        });

        // $watch的简写形式
        // 如果第二个参数是箭头函数,则this指向window，若正常写成函数形式，则this指向vue实例
        vm.$watch('info', function (newValue, oldValue) {
            console.log(newValue, oldValue, 'info自增1');
            console.log(this);
        });
    </script>
</body>

</html>
